<div class="actions-bar row">
	<div class="actions-bar--search col-sm-6">
		<input type="text" name="search" ng-model="search" class="form-control form-control--search">
		<i class="icon-search ion-ios-search-strong"></i>
	</div>	
	<div class="actions-bar--button col-sm-6">
		<a ui-sref="app.product.add" class="btn btn-primary">Add Product</a>		
	</div>
</div>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Category</th>
			<th>Unit</th>
			<th class="text-right">Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="product in products | filter: search" ui-sref="app.product.edit({id: product.id})">
			<td ng-bind="product.name"></td>
			<td></td>
			<td ng-bind="product.unit"></td>
			<td class="text-right" ng-bind="product.price | number"></td>
		</tr>
		<tr ng-if="products.length == 0">
			<td colspan="4" class="text-center" style="font-style: italic;">No Results</td>
		</tr>
	</tbody>
</table>
